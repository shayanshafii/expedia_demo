name: Code Coverage

on:
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize, reopened ]

jobs:
  coverage:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
        
    - name: Run tests with coverage
      run: mvn clean test
      
    - name: Generate JaCoCo XML report
      run: mvn jacoco:report
      
    - name: Parse coverage and post PR comment
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const { execSync } = require('child_process');
          const fs = require('fs');
          
          // Run Python script to parse coverage
          const xmlPath = 'target/site/jacoco/jacoco.xml';
          if (!fs.existsSync(xmlPath)) {
            console.log('JaCoCo XML report not found');
            return;
          }
          
          try {
            const markdown = execSync(
              `python3 .github/scripts/parse-coverage.py ${xmlPath}`,
              { encoding: 'utf-8' }
            );
            
            // Find existing coverage comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const coverageComment = comments.data.find(comment => 
              comment.body.includes('üìä Code Coverage Report')
            );
            
            if (coverageComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: coverageComment.id,
                body: markdown
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: markdown
              });
            }
          } catch (error) {
            console.error('Error parsing coverage:', error);
            // Post error comment
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: '‚ùå Error generating coverage report. Please check workflow logs.'
            });
          }

